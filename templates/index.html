<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento Facial - TEHIBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #800000; /* Guinda */
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 90%;
            margin: 30px auto;
            flex-grow: 1;
        }

        .video-section {
            flex: 2;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-section img {
            width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-right: 1px solid #ddd;
        }

        .info-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
        }

        #status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #800000; /* Guinda */
        }

        #details {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
        }

        footer {
            width: 100%;
            padding: 15px;
            background-color: #800000; /* Guinda */
            color: white;
            text-align: center;
            font-size: 0.95rem;
            margin-top: 20px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-height: 90vh;
            }

            .video-section {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header>TEHIBA · Sistema de Reconocimiento Facial</header>

    <div class="container">
        <div class="video-section">
            <img src="{{ url_for('video_feed') }}" alt="Cámara en vivo">
        </div>
        <div class="info-section">
            <div id="status">Cargando...</div>
            <div id="details"></div>
        </div>
    </div>

    <footer>
        © 2025 Ing. Ulises Correa
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
